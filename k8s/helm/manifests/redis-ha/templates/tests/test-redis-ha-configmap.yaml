---
# Source: redis-ha/templates/tests/test-redis-ha-configmap.yaml
apiVersion: v1
kind: Pod
metadata:
  name: iioat-redis-ha-configmap-test
  labels:
    app: redis-ha
    heritage: "Tiller"
    release: "iioat"
    chart: redis-ha-3.7.1
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: check-init
    image: koalaman/shellcheck:v0.5.0
    args:
    - --shell=sh
    - /readonly-config/init.sh
    volumeMounts:
    - name: config
      mountPath: /readonly-config
      readOnly: true
  volumes:
  - name: config
    configMap:
      name: iioat-redis-ha-configmap
  restartPolicy: Never
